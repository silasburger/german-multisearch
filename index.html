<html><head>
	</head>
	<body style="background-color:grey" cz-shortcut-listen="true">

<p>What German word would you like to multisearch? Type below, then press enter please. <span style="color:red; background-color:white">Make sure to enable popups, or else it won't work</span></p>
<input type="text" id="boxu" autofocus="">

		<script>
document.getElementById("boxu").onkeydown = function(e) {searchy(e)};
let windows = [];

function closeWindows(e) {
	windows.forEach(v => v.close());	
}

function searchy(e) 
{
	if (e.which == 13)
	{
		if(windows[0] !== undefined) {
			closeWindows();
		}
  	var q = encodeURIComponent(document.getElementById("boxu").value);
    let searchURL = "https://www.google.com/search?q=" + q + "%20imagesize%3A300x300&tbm=isch&hl=es&hl=es&safe=images&safe=images&tbs&sa=X&ved=0CAEQpwVqFwoTCOjH4Z-ejOsCFQAAAAAdAAAAABAC&biw=1680&bih=916"
	  let window1 = window.open(searchURL);	 
	  let window3 = window.open("https://youglish.com/pronounce/" + q + "/german/la");	 
	  let window4 = window.open("http://www.forvo.com/word/" + q + "/#de");	 
	  let window5 = window.open("https://dict.leo.org/german-english/" + q);	 
	  let window6 = window.open("https://www.dict.cc/?s=" + q);	 
	  let window2 = window.open("https://www.collinsdictionary.com/us/dictionary/german-english/" + q);

		windows = [window1, window2, window3, window4, window5, window6]
	 
	 document.getElementById("boxu").value = "";		
	}
}
		</script>
	
	</body></html>
